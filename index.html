<!DOCTYPE html>
<html>
    <head>
        <title>passo a passo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <div class="content-principal">
            <div class="titulo-pricipal">
                <h2>Titulo Principal</h2>
            </div>

            <div class="content-box">
                <div class="box-button box-button-uf">
                    <h2>ABERTURA DE FILIAL EM OUTRA UF</h2>
                </div>

                <div class="box-button box-button-individual">
                    <h2>ABERTURA DE EMPRESARIO  INDIVIDUAL</h2>
                </div>
            </div>

            <!--e preciso fazer para cada tutorial??-->
            <!--Content hidden-->
            <div class="content-page-passo">
                <!--start top-->
                <div class="container-top">
                    <div class="espaco-braco"></div>

                    <div class="titulo-passo">
                        <h1>Titulo</h1>
                    </div>

                    <div class="fechar">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <!--end top-->

                <!--ja esta pronto a box-->
                <div class="container-passo ">
                    <!--passo do lado direito-->
                    <div class="box-passo box-passo-left">
                        <div class="icon">
                            <i class="fa-solid fa-hand-pointer"></i>
                        </div>

                        <div class="box box-right">
                            <h1>TITULO BOX</h1>
                            <p>Lorem Ipsum is simply dummy text</p>
                        </div>

                        <div class="number">
                            <i class="fa-solid fa-circle"></i>
                        </div>
                    </div>

                    <!--passo do lado esquerdo-->
                    <div class="box-passo box-passo-right">
                        <div class="number">
                            <i class="fa-solid fa-circle"></i>
                        </div>

                        <div class="box box-left">
                            <h1>TITULO BOX</h1>
                            <p>Lorem Ipsum is simply dummy text</p>
                        </div>

                        <div class="icon">
                            <i class="fa-solid fa-hand-pointer"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./display.js"></script>
    </body>
</html>
